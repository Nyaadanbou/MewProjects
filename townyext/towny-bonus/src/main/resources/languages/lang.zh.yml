# 下面的消息支持 MiniMessage 语法格式
# 语法参考 https://docs.adventure.kyori.net/minimessage/format.html
# MiniMessage 在线预览 https://webui.adventure.kyori.net/

prefix:
  info: '<dark_gray>[<dark_green><b>!</b></dark_green>]</dark_gray> '
  warn: '<dark_gray>[<red><b>!</b></red>]</dark_gray> '

reloadedConfig: '已重新载入!'
cultureAddedToNation: '国家 {nation} 的文化已更新为 {culture}'
