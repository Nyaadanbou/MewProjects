name: MewUtils
version: ${version}
description: ${description}
main: cc.mewcraft.mewutils.MewUtils
loader: cc.mewcraft.mewutils.MewUtilsLoader
api-version: 1.19
authors: [ Nailm ]
load-before: [ ]
load-after:
  - name: helper
  - name: MewCore
dependencies:
  - name: helper
    required: true
    bootstrap: false
  - name: MewCore
    required: true
    bootstrap: false
  - name: Vault
    required: false
    bootstrap: false
  - name: PlaceholderAPI
    required: false
    bootstrap: false
  - name: ProtocolLib
    required: false
    bootstrap: false
  - name: Essentials
    required: false
    bootstrap: false
  - name: ItemsAdder
    required: false
    bootstrap: false
permissions:
  mew.admin:
    default: op
