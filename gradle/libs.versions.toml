invui-invaccess = { group = "xyz.xenondevs.invui", name = "inventory-access", version.ref = "invui" }
invui-invaccess-nms = { group = "xyz.xenondevs.invui", name = "inventory-access-r18", version.ref = "invui" }

# Other, rarely used
adventure-binaryserializer = { group = "com.github.Moulberry", name = "adventure-binary-serializer", version = "master-SNAPSHOT" }

# Standalone Paper/Velocity plugins
