########################################
# 主等级设置
########################################

main_level:
  # experience_modifiers 每个途径获取的经验值的调整系数
  # 在把经验值添加到主等级时，将根据获取途径乘以下面的系数
  # https://jd.papermc.io/paper/1.19/org/bukkit/entity/ExperienceOrb.SpawnReason.html
  experience_modifiers:
    player_death: 0.0
    entity_death: 1.0
    furnace: 0.0
    breed: 1.0
    villager_trade: 0.0
    fishing: 0.5
    block_break: 1.0
    exp_bottle: 1.0
    grindstone: 1.0
    custom: 0.0
    unknown: 0.0
  # maximum_level 最大主等级
  # 达到最大等级后经验值依然会增长
  maximum_level: 1000
  # 等级与经验之间的转换公式
  # 范围只能严格采用下列写法
  #  符号        定义
  #  (a,b)     {x | a < x < b}
  #  [a,b]     {x | a <= x <= b}
  #  (a,b]     {x | a < x <= b}
  #  [a,b)     {x | a <= x < b}
  #  (a,+∞)    {x | x > a}
  #  [a,+∞)    {x | x >= a}
  #  (-∞,b)    {x | x < b}
  #  (-∞,b]    {x | x <= b}
  #  (-∞,+∞)   {x}
  # level_to_exp_formula 已知等级 x，求经验值
  level_to_exp_formula:
    "[0,16]": x ^ 2 + 6 * x
    "[17,31]": 2.5 * x ^ 2 - 40.5 * x + 360
    "[32,+∞)": 4.5 * x ^ 2 - 162.5 * x + 2220
  # exp_to_level_formula 已知经验值 x，求等级
  exp_to_level_formula:
    "[0,352]": SQRT( x + 9 ) - 3
    "[353,1507]": 81 / 10 + SQRT( 2 / 5 * ( x - 7839 / 40 ) )
    "[1508,+∞)": 325 / 18 + SQRT( 2 / 9 * ( x - 54215 / 72 ) )
  # next_level_exp 已知等级 x，求升级到下一等级所需的经验值
  next_level_exp:
    "[0,15]": 2 * x + 7
    "[16,30]": 5 * x - 38
    "[31,+∞)": 9 * x - 158