# 下面的消息支持 MiniMessage 语法格式
# 语法参考 https://docs.adventure.kyori.net/minimessage/format.html
# MiniMessage 在线预览 https://webui.adventure.kyori.net/

msg_config_reloaded: '<gray>已重新载入!</gray>'

msg_fishing_in_wild: '<color:#ff9999>荒野的力量封印了水池，请积攒足够的渔力再尝试！'
msg_how_to_check_status: '<color:gold>提示: 钓鱼时按下 <color:#00bfbf><key:key.sneak></color> 可查看自己的渔力'
msg_check_fishing_power: '<player> 的可用渔力: <stacks>. 完成当前充能: <remaining_now>. 完成所有充能: <remaining_all>'
msg_restored_stacks_by_sec: '减少了 <player> <amount> 秒的充能剩余时间'
msg_restored_stacks_by_pts: '恢复了 <player> <amount> 点的渔力值'

# cooldown.head 和 cooldown.tail 支持以下占位符
#   <amount>    总共可用的渔力点数
#   <remaining> 充能完成所需的时间（秒）
cooldown_progressbar:
  head: '<gold>渔力值</gold> '
  tail: ' <gray>×</gray><yellow><amount></yellow> <aqua><remaining>秒</aqua>'
  left: '<dark_gray>[</dark_gray>'
  full: '<aqua>|</aqua>'
  empty: '<gray>|</gray>'
  right: '<dark_gray>]</dark_gray>'